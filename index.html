<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <script src="./js/main.js" defer></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <div class="etch-a-sketch">
        <div class="left">
            <span>Modifier</span>
            <div><input type="color" name="color" id="color"></div>
            <button type="button" id="change-size">Change Size</button>
            <button type="button" id="random-color">Randomize Color</button>
            <button type="button" id="clear-canvas">Clear Canvas</button>
        </div>
        <div class="right">
            <span>Canvas</span>
            <div class="canvas"></div>
        </div>
    </div>
</body>
</html>
